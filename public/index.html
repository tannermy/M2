<html>
<head>
  <title>Administrative Page</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="shopping" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header"> 
  <h1>Administrative Interface</h1>
</div>

  <form ng-submit="addProduct()" style = "margin-top30px;">
    <input type="text" placeholder="Product Name" ng-model="formContent"></input><br>
    <input type="number" placeholder="Price" ng-model="priceContent"></input><br>
    <input type="text" placeholder="Picture URL" ng-model="imageContent"></input><br>
    <button type="submit">Add Product</button>
  </form>
<div class="page-header"> 
  <h1>Current Products</h1>
</div>
  <div ng-repeat="product in products | orderBy:'title'">
    <span class="glyphicon glyphicon-remove" ng-click="delete(product)"></span>
    {{product.title}} - Price: ${{product.price}} - Ordered: {{product.buys}}
    <img style="width:50px;height=50px;" ng-src="{{product.image}}" />
  </div>
<br>
<button type="submit">
<a href="http://ec2-18-220-231-168.us-east-2.compute.amazonaws.com:3005/shopping.html">Shopping Page</a>
</button>
</div>
</div>
</body>
</html>
