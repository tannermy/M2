<html>
<head>
  <title>Shopping</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="shopping" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header"> 
  <h1>Shopper Interface</h1>
</div>
<div class="page-header"> 
  <h1>Current Products</h1>
</div>
  <form ng-submit="checkout()" style = "margin-top30px;">
    <div ng-repeat="product in products | orderBy: 'title'">
      <input type="checkbox" ng-model="product.checked">
      {{product.title}} - Price: ${{product.price}}  <img style="width:50px;height=50px;" ng-src="{{product.image}}" />
    </div>
    <button type="submit">Submit Purchase</button>
  </form>
<br>
<button type="submit">
<a href="http://ec2-18-220-231-168.us-east-2.compute.amazonaws.com:3005">Administrative Page</a>
</button>
<div class="page-header"> 
  <h1>Submitted Cart</h1>
</div>
<div ng-repeat="product in checkedout | orderBy: 'title'">
  {{product.title}} - Price: ${{product.price}}  <img style="width:50px;height=50px;" ng-src="{{product.image}}" />
</div>
<br><br>
</div>
</div>
</body>
</html>
